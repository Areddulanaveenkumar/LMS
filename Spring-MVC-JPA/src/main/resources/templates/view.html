<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="mb-5">View Your Library Details</h1>
<div class="row">
    <div class="col-4"  >
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="'Library ID : ' + ${view.id}"></h5>
                <h5 class="card-title" th:text="'Library Name : '+ ${view.name}"></h5>
                <h5 class="card-title" th:text="'Library Location : '+ ${view.location}"></h5>
                <h5 class="card-title" th:text="'Library Establish Date : '+ ${view.establish}"></h5>
                <h5 class="card-title" th:text="'Section Count : '+ ${view.sections.size()}"></h5>
                <!--Here we are having section page-->
                <a th:href="@{/}" class="btn btn-primary">Go Back Home</a>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" >
                <a th:href="@{'/specificLibrary/'+${view.id}}" class="btn btn-primary">Add</a>
            </div>
        </div>
        <form th:action="@{/search}" method="get" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--Here we are having the card section of the list-->
<div class="row">
    <div class="col-4" th:each="library:${view.sections}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${library.id}"></h5>
                <h5 class="card-title" th:text="${library.name}"></h5>
                <a th:href="@{'/updateSection/'+${library.id}}" class="btn btn-warning">Update</a>
                <a th:href="@{'/sectionDelete/'+${library.id}+'/'+${view.id}}" class="btn btn-danger">Delete</a>
                <a th:href="@{'/viewsection/'+${library.id}}" class="btn btn-success">View</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
