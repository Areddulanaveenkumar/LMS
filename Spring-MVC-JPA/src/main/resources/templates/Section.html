<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management   System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="card text-center">
    <nav class="navbar" style="background-color: #e3f2fd;">
        <form class="container-fluid justify-content-start">
           <a th:href="@{/add}"><button class="btn btn-outline-success me-2" type="button">Add new Section</button></a>
            <a th:href="@{/}"><button class="btn btn-sm btn-outline-secondary" type="button">Home button</button></a>
        </form>
    </nav>
    <div class="row">
        <div class="col-4" th:each="library:${section}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <!--<h5 class="card-title" th:text="${library.id}"></h5>-->
                    <h5 class="card-title" th:text="${library.name}"></h5>
                    <a th:href="@{'/sectionUpdate/'+${library.id}}" class="btn btn-warning">Update</a>
                    <a th:href="@{'/deleteSection/'+${library.id}}" class="btn btn-danger">Delete</a>
                    <a th:href="@{'/viewsection/'+${library.id}}" class="btn btn-success">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
