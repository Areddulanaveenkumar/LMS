<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="mb-5">Add New Section</h1>
<form method="post" th:action="@{/saveDtoSection}" th:object="${dto}">
    <div class="mb-3">
        <label for="libraryNameName" class="form-label">Library ID</label>
        <input type="text" class="form-control" id="libraryNameName" th:field="*{libId}" name="LibraryName" placeholder="Enter Library Id" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="sectionSelect">Select Section</label>
        <select id="sectionSelect" name="sectionId" class="form-control" th:field="*{secId}">
            <option th:each="section : ${Sections}" th:value="${section.id}" th:text="${section.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-success mt-3">Add Section</button>
</form>
</body>
</html>
