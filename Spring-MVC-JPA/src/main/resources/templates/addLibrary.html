<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="mb-5">Add New Library</h1>
<form method="post" th:action="@{/save}" th:object="${library}">
    <!--<div class="row mb-5">
        <input type="number" placeholder="Enter your Book ID" class="form-control" th:field="*{id}">
        &lt;!&ndash;<p th:errors="*{bookId}" class="text-danger"></p>&ndash;&gt;
    </div>-->
    <div class="row mb-5">
        <input type="text" placeholder="Enter your Library Name" class="form-control" th:field="*{name}">
       <!-- <p th:errors="*{bookName}" class="text-danger"></p>-->
    </div>
    <div class="row mb-5">
        <input type="text" placeholder="Enter your Library Location" class="form-control" th:field="*{location}">
        <!--<p th:errors="*{publisher}" class="text-danger"></p>-->
    </div>
    <div class="row mb-5">
        <input type="date" placeholder="Enter your Library Establish Date" class="form-control" th:field="*{establish}">
        <!--<p th:errors="*{author}" class="text-danger"></p>-->
    </div>
    <input type="submit" class="btn btn-success" value="Submit">
</form>
</body>
</html>
