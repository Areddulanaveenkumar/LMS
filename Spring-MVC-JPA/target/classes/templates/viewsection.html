<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="mb-5">View Your Section Details</h1>
<div class="row">
    <div class="col-4"  >
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="'Library ID : ' + ${viewSection.id}"></h5>
                <h5 class="card-title" th:text="'Library Name : '+ ${viewSection.name}"></h5>
                <a th:href="@{/sectionMapping}" class="btn btn-primary">Go Back Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
