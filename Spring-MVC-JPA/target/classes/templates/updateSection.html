<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management   System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="mb-5">Update your Library details</h1>
<form method="put" th:action="@{/updateSection}" th:object="${updatesection}">
    <div class="row mb-5">
        <input type="text" placeholder="Enter your Order ID" class="form-control" th:field="*{id}" readonly="readonly" >
        <!--<p th:errors="*{id}" class="text-danger"></p>-->
    </div>
    <div class="row mb-5">
        <input type="text" placeholder="Enter your Section Name" class="form-control" th:field="*{name}">
        <!--<p th:errors="*{itemName}" class="text-danger"></p>-->
    </div>
    <input type="submit" class="btn btn-success" value="Submit">
</form>
</body>
